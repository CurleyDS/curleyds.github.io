<body>
    <header>
        <h1>Dylan Schoop's Portfolio</h1>
    </header>
    
    <nav>
        <a href="./#aboutme">Over Mij</a>
        <a href="./#mywork">Mijn Werk</a>
        <a href="./#skills">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <section>
            <h2>Contact</h2>
            <form action="https://docent.cmi.hr.nl/moora/frontend/send-mail.php" method="POST">
                <div class="form-input">
                    <label for="name">Naam</label>
                    <input type="text" id="name" name="name" placeholder="Voer hier uw naam in" required>
                </div>
                
                <div class="form-input">
                    <label for="city">Woonplaats</label>
                    <input type="text" id="city" name="city" placeholder="Voer hier uw woonplaats in" required>
                </div>
                    
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Voer hier uw emailadres in" required>
                </div>
                
                <div class="form-input">
                    <label for="date">Datum</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <h3>Onderwerp</h3>
                
                <div class="form-input">
                    <label for="category">Ik heb een vraag over</label>
                    <select id="category" name="category" required>
                        <option selected disabled value="none">Kies hier je onderwerp</option>
                        <option value="cle">CLE</option>
                        <option value="programmeren">Programmeren</option>
                        <option value="ontwerpen">Ontwerpen</option>
                        <option value="front-end">Front-end</option>
                        <option value="capibara">Capibara</option>
                    </select>
                </div>
                
                <div class="form-input">
                    <label for="question">Mijn vraag:</label>
                    <textarea id="question" name="question" rows="10" cols="30" placeholder="Stel hier je vraag." required></textarea>
                </div>
                
                <div class="form-input">
                    <label for="send-to">Stuur de mail naar</label>
                    <select id="send-to" name="send-to" required>
                        <option value="0">Antwan</option>
                        <option value="1">Bas</option>
                        <option value="2">Erik</option>
                        <option value="3">Martijn</option>
                    </select>
                </div>
                
                <button type="submit">Versturen</button>
            </form>
        </section>
    </main>
